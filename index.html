<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id = "startScreen" class="startScreen">
        <h1>Code Quiz</h1>
        <p>Click Start Game to begin!</p>
        <button id = "startBtn">Start Quiz</button>

    </header>
    <main>
        <div class = "timer"><span id="timeLeft">0</span></div>
        <div id = "questionContainer" class = "hide">
            <h2 id = "questionText"></h2>
            <div id = "choices" class = "choices" ></div>
        </div>
        <div id = "endContainer" class = "hide">
            <h2> Game Over </h2>
            <p>Your final score is: <span id = "finalScore"></span></p>
            <p>
                Enter Initials: <input id = "initials" type="text" max="3"/>
            </p>
            <button id = "submit">Submit</button>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
